<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skytravel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <img src="images/skylab.JPG" alt="">
      <h1>SKYTRAVEL</h1>
    </header>

    <nav id="main">
      <ul>
        <li class="logo"><img src="images/skylab.JPG" alt="" class="img2"><a href="#">SKYTRAVEL</a></li>
        <li><a href="#">HOME</a></li>
        <li><a href="#flights" class="getFlights">GET FLIGHTS</a></li>
        <li><a href="#contact">CONTACT</a></li>

      </ul>
    </nav>

    <div id="flights">

    </div>
    <div class="gridContainer">
      <h2>ESTOS SON LOS VUELOS ACTUALES:</h2>
      <div id="1" class="x grid-item 1">f </div>
      <div id="2" class="x grid-item 2">f </div>
      <div id="3"class="x grid-item 3">f </div>
      <div id="4"class="x grid-item 4"> f</div>
      <div id="5"class="x grid-item 5"> f</div>
      <div id="6"class="x grid-item 6"> f</div>
      <div id="7"class="x grid-item 7"> f</div>
      <div id="8"class="x grid-item 8"> f</div>
      <div id="9"class="x grid-item 9"> f</div>
      <div id="9"class="x grid-item 10"> f</div>
      <div id="9"class="x grid-item 11"> f</div>
    </div>

    <div class="search">
      <h2>FILTRA VUELOS POR PRECIO:</h2>
      <form class="" action="index.html" method="post">
        <input type="text" name="" value="" placeholder="Precio" class="inputValue">
        <select class="select" name="">
          <option class="higher">Mayor</option>
          <option class="equal">Igual</option>
          <option class="less">Menor</option>
        </select>
        <button type="button" class="btn">Busca vuelos</button>
        <button type="button" class="btn btn3">Buscar de nuevo</button>

      </form>
      <p class="insertSearch"></p>
    </div>
    <div class="buy">
      <h2>SELECCIONA EL VUELO QUE QUIERE COMPRAR:</h2>
      <form class="" action="index.html" method="post">
        <input type="text" name="" value="" placeholder="Desde" class="fromValue">
        <input type="text" name="" value="" placeholder="Hasta" class="toValue">
        <button type="button" class="btn" id="buy">COMPRAR</button>
      </form>
    </div>

    <div class="" id="contact">
      <i class="social-icon fab c1 fa-facebook-f"></i><i class="social-icon fab c2 fa-twitter"></i><i class="social-icon fab c3 fa-instagram"></i><i class="social-icon fas c4 fa-envelope"></i>
      <p class="c5">Â© Albert 2019</p>
    </div>

    </div>


  </body>
  <script src="index.js" charset="utf-8"></script>


</html>
